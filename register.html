<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="flex justify-center items-center min-h-screen px-5">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-3xl font-semibold text-center mb-6 text-gray-800">Register</h2>
            <form action="#" method="POST">

                <!-- Nama Depan dan Nama Belakang dalam satu baris -->
                <div class="mb-4 flex space-x-4">
                    <div class="w-1/2">
                        <label for="first-name" class="block text-gray-700">Nama Depan</label>
                        <div class="relative">
                            <input type="text" id="first-name" name="first-name"
                                class="w-full p-3 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Nama Depan">
                            <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                        </div>
                    </div>

                    <div class="w-1/2">
                        <label for="last-name" class="block text-gray-700">Nama Belakang</label>
                        <div class="relative">
                            <input type="text" id="last-name" name="last-name"
                                class="w-full p-3 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Nama Belakang">
                            <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <div class="relative">
                        <input type="email" id="email" name="email"
                            class="w-full p-3 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Email Address">
                        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                    </div>
                </div>

                <!-- No Telepon -->
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700">No Telepon</label>
                    <div class="relative">
                        <input type="tel" id="phone" name="phone"
                            class="w-full p-3 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="No Telepon">
                        <i class="fas fa-phone absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                    </div>
                </div>

                <!-- Katasandi dan Ulangi Katasandi dalam satu baris -->
                <div class="mb-4 flex space-x-4">
                    <div class="w-1/2">
                        <label for="password" class="block text-gray-700">Katasandi</label>
                        <div class="relative">
                            <input type="password" id="password" name="password"
                                class="w-full p-3 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Katasandi">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                        </div>
                    </div>

                    <div class="w-1/2">
                        <label for="confirm-password" class="block text-gray-700">Ulangi Katasandi</label>
                        <div class="relative">
                            <input type="password" id="confirm-password" name="confirm-password"
                                class="w-full p-3 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Ulangi Katasandi">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                        </div>
                    </div>
                </div>

                <!-- Button Register dengan warna merah -->
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 w-full">Register</button>
                </div>

                <p class="mt-4 text-center text-gray-600">
                    Sudah punya akun? <a href="login.html" class="text-blue-500 hover:text-blue-700">Login di sini</a>
                </p>
            </form>
        </div>
    </div>

</body>

</html>
