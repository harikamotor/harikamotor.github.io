<script>
    document
        .getElementById("menu-btn")
        .addEventListener("click", function () {
            const mobileMenu = document.getElementById("mobile-menu");
            mobileMenu.classList.toggle("hidden");
        });

    // Fungsi untuk toggle dropdown
    function toggleDropdown(buttonId, menuId) {
        const button = document.getElementById(buttonId);
        const menu = document.getElementById(menuId);
        button.addEventListener("click", function (e) {
            e.preventDefault();
            // Menutup dropdown lainnya jika terbuka
            document.querySelectorAll('ul[id$="-menu"]').forEach((el) => {
                if (el !== menu) el.classList.add("hidden");
            });
            // Menampilkan/menyembunyikan dropdown yang di-*klik*
            menu.classList.toggle("hidden");
        });
    }

    // Memanggil fungsi untuk setiap tombol dropdown
    toggleDropdown("dealers-btn", "dealers-menu");
    toggleDropdown("after-sales-btn", "after-sales-menu");
    toggleDropdown("corporate-btn", "corporate-menu");

    // Klik di luar untuk menutup dropdown
    window.addEventListener("click", function (e) {
        if (!e.target.matches("a") && !e.target.closest("ul")) {
            document
                .querySelectorAll('ul[id$="-menu"]')
                .forEach((el) => el.classList.add("hidden"));
        }
    });
</script>
<!-- Content Section -->
<div class="content">
    <!-- Product Detail Container -->
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-xl rounded-lg p-6">
            <div id="product-info" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Product details will be dynamically loaded here -->
            </div>
        </div>
        <script>
            // 1. Ambil ID dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id'); // contoh URL: yourpage.html?id=1

            // 2. Fetch product data from product.json
            fetch('products.json')
                .then((response) => response.json())
                .then((data) => {
                    // 3. Cari produk berdasarkan ID
                    const product = data.products.find((prod) => prod.id == productId);

                    // 4. Jika produk ditemukan, tampilkan informasinya
                    if (product) {
                        const productInfoDiv = document.getElementById('product-info');
                        productInfoDiv.innerHTML = `
                    <!-- Product Image -->
                    <div>
                        <img
                            class="w-full h-96 object-contain rounded-lg"
                            src="${product.image}"
                            alt="${product.name}"
                        />
                    </div>
                    <div class="text-left">
                    <p>variasi</p>
                    <div class="flex gap-2 justify-start">
                        <img
                            class="w-12 h-12 object-contain rounded-lg"
                            src="${product.detailImage}"
                            alt="${product.name}"
                        />
                        <img
                            class="w-12 h-12 object-contain rounded-lg"
                            src="${product.detailImage}"
                            alt="${product.name}"
                        />
                        <img
                            class="w-12 h-12 object-contain rounded-lg"
                            src="${product.detailImage}"
                            alt="${product.name}"
                        />
                    </div>
                    <!-- Product Information -->
                    <div class="flex flex-col justify-between">
                        <div>
                            <!-- Variant Type Selection -->
                            <div class="hidden md:flex items-center mt-4">
                                <label for="type" class="text-lg font-semibold text-gray-700">Pilih Tipe:</label>
                                <select id="type" class="block mt-2 p-2 border border-gray-300 rounded-md focus:outline-none">
                                    <option value="type1">Tipe 1</option>
                                    <option value="type2">Tipe 2</option>
                                    <option value="type3">Tipe 3</option>
                                </select>
                            </div>

                            <!-- Variant Color Selection -->
                            <div class="hidden md:flex items-center mt-4">
                                <label for="color" class="text-lg font-semibold text-gray-700">Pilih Warna:</label>
                                <div id="color" class="flex space-x-2 mt-2">
                                    <div class="w-8 h-8 rounded-full bg-red-500 border-2 border-gray-300"></div>
                                    <div class="w-8 h-8 rounded-full bg-blue-500 border-2 border-gray-300"></div>
                                    <div class="w-8 h-8 rounded-full bg-green-500 border-2 border-gray-300"></div>
                                </div>
                            </div>

                            <!-- Product Price, Total Sales & Wishlist -->
                            <div class="flex items-center justify-between mt-4">
                                <span class="text-2xl text-red-500 font-semibold">
                                    Rp ${product.price.toLocaleString()}
                                </span>
                                
                                <div class="flex items-center space-x-4">
                                    <span class="text-gray-600 text-sm">Total Terjual: ${product.totalSold}</span>
                                    <button class="text-gray-600 hover:text-red-500">
                                        <!-- Font Awesome Heart Icon -->
                                        <i class="fas fa-heart"></i>
                                    </button>
                                </div>
                            </div>


                            <!-- Product Name -->
                            <h1 class="text-3xl font-bold text-gray-800 mt-4">${product.name}</h1>

                            <!-- Quantity Selector (Plus/Minus Buttons) -->
                            <div class="hidden md:flex items-center mt-6">
                                <div class="inline-flex border rounded-md">
                                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-l-md focus:outline-none hover:bg-gray-400">
                                        -
                                    </button>
                                    <input
                                        type="number"
                                        value="1"
                                        min="1"
                                        class="w-16 text-center text-xl border-t border-b border-gray-300 focus:outline-none"
                                    />
                                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-r-md focus:outline-none hover:bg-gray-400">
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                `;
                    } else {
                        // Jika produk tidak ditemukan
                        document.getElementById('product-info').innerHTML = `
                    <p class="text-red-500">Product not found!</p>
                `;
                    }
                })
                .catch((error) => {
                    console.error('Error fetching product data:', error);
                });
        </script>
        <!-- Customer Reviews Section -->
        <div class="mt-10 bg-white shadow-xl rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800">Customer Reviews</h2>

            <!-- Reviews will be dynamically injected here -->
            <div id="reviews-container" class="mt-6"></div>
        </div>
        <script>
            // Fungsi untuk mengambil parameter dari URL
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Ambil parameter id dari URL
            const reviewId = getQueryParam("id");

            // Fetch the reviews from the JSON file
            fetch("reviews.json")
                .then((response) => response.json())
                .then((data) => {
                    const reviewsContainer = document.getElementById("reviews-container");

                    // Jika ada reviewId, filter data untuk review tertentu
                    let reviewsToShow = data.reviews;
                    if (reviewId) {
                        reviewsToShow = reviewsToShow.filter((review) => review.productId === parseInt(reviewId));
                    }

                    // Jika ada review yang cocok, tampilkan
                    if (reviewsToShow.length > 0) {
                        reviewsToShow.forEach((review) => {
                            const reviewElement = document.createElement("div");
                            reviewElement.classList.add("my-6", "flex", "items-start");

                            reviewElement.innerHTML = `
                                <i class="fas fa-user-circle text-4xl text-gray-500"></i>
                                <div class="ml-4">
                                    <h3 class="font-bold text-gray-800">${review.name}</h3>
                                    <p class="text-sm text-gray-600">${review.date}</p>
                                    <p class="mt-2 text-gray-600">${review.review}</p>
                                </div>
                            `;

                            reviewsContainer.appendChild(reviewElement);
                        });
                    } else {
                        reviewsContainer.innerHTML = "<p>Tidak ada review yang ditemukan.</p>";
                    }
                })
                .catch((error) => {
                    console.error("Error fetching reviews:", error);
                });
        </script>
    </div>
</div>
