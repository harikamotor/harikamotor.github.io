<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white-100 flex items-center justify-center min-h-screen">

    <form action="/submit-product" method="POST" enctype="multipart/form-data" class=" p-8  w-full">
        <h2 class="text-2xl font-semibold mb-6 text-center">Form Penambahan Produk</h2>

        <label for="tipe_motor" class="block text-sm font-medium text-gray-700 mb-2">Tipe Motor</label>
        <input type="text" id="tipe_motor" name="tipe_motor" placeholder="Masukkan tipe motor"
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            required>

        <label for="code" class="block text-sm font-medium text-gray-700 mb-2">Kode Motor</label>
        <input type="text" id="code" name="code" placeholder="Masukkan kode motor"
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            required>

        <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Harga Motor</label>
        <input type="number" id="price" name="price" placeholder="Masukkan harga"
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            required>

        <label for="sold" class="block text-sm font-medium text-gray-700 mb-2">Jumlah Terjual</label>
        <input type="number" id="sold" name="sold" placeholder="Jumlah unit terjual"
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            required>

        <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Kategori</label>
        <select id="category" name="category"
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            <option value="scooter">Scooter</option>
            <option value="cub">Cub</option>
            <option value="sport">Sport</option>
            <option value="adventure">Adventure</option>
        </select>

        <label for="product_image" class="block text-sm font-medium text-gray-700 mb-2">Upload Gambar Produk</label>
        <input type="file" id="product_image" name="product_image"
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            accept="image/*" required>

        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Deskripsi</label>
        <textarea id="description" name="description" placeholder="Masukkan deskripsi produk" rows="4"
            class="w-full p-3 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>

        <button type="submit"
            class="w-full bg-red-600 text-white p-3 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">Tambah
            Produk</button>
    </form>

</body>

</html>
