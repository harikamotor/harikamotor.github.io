<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varian Produk</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome via CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <!-- Layout: 2 Kolom -->
        <div class="flex flex-col md:flex-row items-start space-y-8 md:space-x-8">
            <!-- Kolom 1: Gambar Utama -->
            <div class="flex-1 w-64">
                <!-- Main Product Image -->
                <img id="main-image"
                    src="https://ik.imagekit.io/zlt25mb52fx/ahmcdn/tr:w-550,f-auto/uploads/product/thumbnail/thumbnail-beat-3-03062024-050824.png"
                    alt="Main Image" class="w-full h-auto object-contain rounded-lg" />
                <!-- Variants Gallery -->
                <div class="mt-4">
                    <h2 class="text-lg font-bold">Varian</h2>
                    <div id="variant-gallery" class="grid grid-cols-4 gap-2">
                        <img data-src="https://ik.imagekit.io/zlt25mb52fx/ahmcdn/tr:w-550,f-auto,pr-true/uploads/product-draft/colors/matte-blue-2-03062024-045618.png"
                            src="https://ik.imagekit.io/zlt25mb52fx/ahmcdn/tr:w-550,f-auto,pr-true/uploads/product-draft/colors/matte-blue-2-03062024-045618.png"
                            alt="Blue" class="w-16 h-16 object-cover rounded-md clickable cursor-pointer" />
                        <img data-src="https://ik.imagekit.io/zlt25mb52fx/ahmcdn/tr:w-550,f-auto,pr-true/uploads/product-draft/colors/matte-green-03062024-045634.png"
                            src="https://ik.imagekit.io/zlt25mb52fx/ahmcdn/tr:w-550,f-auto,pr-true/uploads/product-draft/colors/matte-green-03062024-045634.png"
                            alt="Green" class="w-16 h-16 object-cover rounded-md clickable cursor-pointer" />
                        <img data-src="https://ik.imagekit.io/zlt25mb52fx/ahmcdn/tr:w-550,f-auto,pr-true/uploads/product-draft/colors/matte-black-3-03062024-045648.png"
                            src="https://ik.imagekit.io/zlt25mb52fx/ahmcdn/tr:w-550,f-auto,pr-true/uploads/product-draft/colors/matte-black-3-03062024-045648.png"
                            alt="Black" class="w-16 h-16 object-cover rounded-md clickable cursor-pointer" />
                        <img data-src="https://ik.imagekit.io/zlt25mb52fx/ahmcdn/tr:w-550,f-auto,pr-true/uploads/product-draft/colors/deluxe-black1-03062024-064019.png"
                            src="https://ik.imagekit.io/zlt25mb52fx/ahmcdn/tr:w-550,f-auto,pr-true/uploads/product-draft/colors/deluxe-black1-03062024-064019.png"
                            alt="Deluxe Black" class="w-16 h-16 object-cover rounded-md clickable cursor-pointer" />
                    </div>
                    <!-- Social Media Icons under Variant Images -->
                    <div class="mt-6">
                        <h2 class="text-lg font-bold mb-2">Share on Social Media</h2>
                        <div class="flex space-x-4">
                            <a href="https://www.facebook.com/sharer/sharer.php?u=https://example.com" target="_blank"
                                class="text-blue-600 hover:text-blue-700"><i class="fab fa-facebook-f text-2xl"></i></a>
                            <a href="https://www.instagram.com/" target="_blank"
                                class="text-pink-600 hover:text-pink-700"><i class="fab fa-instagram text-2xl"></i></a>
                            <a href="https://wa.me/?text=Check%20this%20out%20https://example.com" target="_blank"
                                class="text-green-500 hover:text-green-600"><i class="fab fa-whatsapp text-2xl"></i></a>
                            <a href="https://twitter.com/share?url=https://example.com" target="_blank"
                                class="text-blue-400 hover:text-blue-500"><i class="fab fa-twitter text-2xl"></i></a>
                            <a href="https://www.messenger.com/t/yourpage" target="_blank"
                                class="text-blue-500 hover:text-blue-600"><i
                                    class="fab fa-facebook-messenger text-2xl"></i></a>
                            <button id="wishlist-btn" class="text-red-500 hover:text-red-600"><i
                                    class="fas fa-heart text-2xl"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Kolom 2: Nama Produk, Harga, Varian, Warna -->
            <div class="flex-1">
                <!-- Nama Produk -->
                <p class="text-lg mb-2 font-semibold">
                    <strong id="product-name">Honda Beat Deluxe</strong>
                </p>

                <!-- Rating, Jumlah Penilaian, Terjual, dan Link Laporan -->
                <div class="flex items-center justify-between mb-4">
                    <!-- Rating dan Penilaian di sisi kiri -->
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center space-x-2">
                            <span id="rating-stars">
                                <i class="fas fa-star text-yellow-500"></i>
                                <i class="fas fa-star text-yellow-500"></i>
                                <i class="fas fa-star text-yellow-500"></i>
                                <i class="fas fa-star text-yellow-500"></i>
                                <i class="fas fa-star-half-alt text-yellow-500"></i>
                            </span>
                            <span class="ml-2 text-sm" id="rating-value">(4.8)</span>
                        </div>

                        <p class="text-sm text-gray-500"><strong id="rating-count">1,200 Reviews</strong></p>
                        <p class="text-sm text-gray-500"><strong id="sold-count">5,000 Sold</strong></p>
                    </div>

                    <!-- Laporan di sisi kanan -->
                    <div>
                        <a href="/laporan" class="text-blue-500 hover:underline text-sm">Laporan</a>
                    </div>
                </div>


                <!-- Harga Produk -->
                <p class="text-xl font-semibold text-red-600 mb-4"><strong id="price">Rp 18.500.000</strong></p>
                <!-- Container utama menggunakan grid -->
                <div class="grid grid-cols-2 gap-8 items-start">
                    <!-- Kolom untuk judul Pilih Tipe, Pilih Warna, dan Kuantitas -->
                    <div class="flex flex-col space-y-6">
                        <h3 class="text-lg font-medium">Pilih Tipe</h3>
                        <h3 class="text-lg font-medium">Pilih Warna</h3>
                        <h3 class="text-lg font-medium">Kuantitas</h3>
                    </div>

                    <!-- Kolom untuk pilihan tipe, pilihan warna, dan kuantitas -->
                    <div class="flex flex-col space-y-6">
                        <!-- Pilihan Tipe (Varian) -->
                        <div id="variant-buttons" class="flex space-x-4">
                            <button class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-500">Deluxe</button>
                            <button
                                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-500">Standard</button>
                        </div>

                        <!-- Pilihan Warna -->
                        <div id="variant-images" class="flex space-x-4">
                            <img src="https://ik.imagekit.io/zlt25mb52fx/ahmcdn/tr:w-550,f-auto,pr-true/uploads/product-draft/colors/matte-blue-2-03062024-045618.png"
                                alt="Blue" class="w-16 h-16 object-cover rounded-md clickable cursor-pointer" />
                            <img src="https://ik.imagekit.io/zlt25mb52fx/ahmcdn/tr:w-550,f-auto,pr-true/uploads/product-draft/colors/matte-green-03062024-045634.png"
                                alt="Green" class="w-16 h-16 object-cover rounded-md clickable cursor-pointer" />
                        </div>

                        <!-- Kuantitas -->
                        <div class="flex items-center space-x-2">
                            <button id="decrease-btn"
                                class="px-4 py-2 bg-gray-300 rounded-l-lg hover:bg-gray-400">-</button>
                            <input id="quantity" type="number" value="1" min="1"
                                class="w-16 text-center border-0 focus:ring-0 focus:outline-none" readonly />
                            <button id="increase-btn"
                                class="px-4 py-2 bg-gray-300 rounded-r-lg hover:bg-gray-400">+</button>
                        </div>
                    </div>
                </div>


                <!-- Tombol untuk Keranjang dan Beli Sekarang -->
                <div class="flex space-x-4 mt-4">
                    <!-- Tombol Outline Tambah ke Keranjang dengan Ikon -->
                    <button id="add-to-cart-btn"
                        class="px-4 py-2 w-full border border-red-600 text-red-600 rounded-lg hover:bg-red-600 hover:text-white flex items-center justify-center space-x-2 transition-colors duration-300">
                        <i class="fas fa-shopping-cart"></i> <!-- Ikon Keranjang -->
                        <span>Tambah ke Keranjang</span>
                    </button>


                    <!-- Tombol Beli Sekarang -->
                    <button id="buy-now-btn" class="px-4 py-2 w-full bg-red-600 text-white rounded-lg hover:bg-red-500">
                        Beli Sekarang
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md my-6">
        <h2 class="text-lg font-bold mb-2">Deskripsi Produk</h2>
    </div>
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md my-6">
        <h2 class="text-lg font-bold mb-2">Penilaian Produk</h2>
    </div>
    <script>
        // Image Switching Functionality
        const mainImage = document.getElementById("main-image");
        const variantImages = document.querySelectorAll("#variant-gallery img");

        variantImages.forEach((img) => {
            img.addEventListener("click", function () {
                const newSrc = this.getAttribute("data-src");
                mainImage.setAttribute("src", newSrc);
            });
        });

        // Quantity Adjustment Functionality
        const decreaseBtn = document.getElementById("decrease-btn");
        const increaseBtn = document.getElementById("increase-btn");
        const quantityInput = document.getElementById("quantity");

        decreaseBtn.addEventListener("click", function () {
            let currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        });

        increaseBtn.addEventListener("click", function () {
            let currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
        });

        // Add to Cart Button
        const addToCartBtn = document.getElementById("add-to-cart-btn");
        addToCartBtn.addEventListener("click", function () {
            alert("Item added to the cart!");
        });

        // Buy Now Button
        const buyNowBtn = document.getElementById("buy-now-btn");
        buyNowBtn.addEventListener("click", function () {
            alert("Proceeding to checkout...");
        });

        // Wishlist Button Toggle
        const wishlistBtn = document.getElementById("wishlist-btn");
        wishlistBtn.addEventListener("click", function () {
            this.classList.toggle("text-red-600");
            this.classList.toggle("text-gray-400");
            alert("Added to wishlist!");
        });
    </script>

</body>

</html>
