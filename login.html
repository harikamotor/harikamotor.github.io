<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full mx-5"> <!-- Di sini saya ganti menjadi max-w-md -->
            <h2 class="text-3xl font-semibold text-center mb-6 text-gray-800">Login</h2>
            <form action="#" method="POST">

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <div class="relative">
                        <input type="email" id="email" name="email"
                            class="w-full p-3 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Email Address">
                        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                    </div>
                </div>

                <!-- Katasandi -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Katasandi</label>
                    <div class="relative">
                        <input type="password" id="password" name="password"
                            class="w-full p-3 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Katasandi">
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                    </div>
                </div>

                <!-- Button Login dengan warna merah -->
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 w-full">Login</button>
                </div>

                <p class="mt-4 text-center text-gray-600">
                    Belum punya akun? <a href="register.html" class="text-blue-500 hover:text-blue-700">Daftar di
                        sini</a>
                </p>
            </form>
        </div>
    </div>

</body>

</html>
