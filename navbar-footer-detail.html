<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Navbar</title>
    <!-- Link ke Font Awesome CDN baru -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Link ke Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Footer Navbar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-md md:hidden w-full">
        <!-- Semua Elemen dalam Tiga Kolom -->
        <div class="flex justify-between items-center p-3">
            <!-- Kolom 1: Ikon Obrolan -->
            <a href="#" class="flex flex-col items-center text-gray-600 hover:text-red-500 w-1/3">
                <i class="fas fa-comments text-2xl"></i> <!-- Ikon Chat -->
            </a>

            <!-- Kolom 2: Ikon Troli -->
            <a href="#" class="flex flex-col items-center text-gray-600 hover:text-red-500 w-1/3">
                <i class="fas fa-shopping-cart text-2xl"></i> <!-- Ikon Troli -->
            </a>

            <!-- Kolom 3: Tombol Beli Sekarang (Lebih Lebar) -->
            <button class="bg-red-500 text-white w-2/3 py-2 rounded-full hover:bg-red-600">
                Beli Sekarang
            </button>
        </div>
    </div>

</body>

</html>
